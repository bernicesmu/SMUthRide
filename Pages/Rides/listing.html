<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ride_listing.css">
</head>
<body>
<div class="col">
    <div class="d-flex col-xs-12">
        <div class="input-group rounded col-xs-10">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
  </span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        </div>
      <div id = "listing" class=" col col-xs-12 col-md-6 col-xl-3">
        <div class="card text-dark" style="border-radius: 15px; background-color: #93e2bb;">
          <div class="card-body p-4 text-black overflow-hidden">
            <div class="d-flex">
              <div class="flex-shrink-0  bd-highlight">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-2.webp"
                     alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                     >
              </div>
              <div class="flex-grow-1 ">
                <div class="text-end overflow-hidden ">
                  <p class="mb-2">${Driver Name}</p>
                </div>
                <div class="text-end overflow-visible">
                  <h5>${Date},${Time}</h5>
                </div>
              </div>
            </div>
            <span class="badge rounded-pill" >Recurring <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
</svg></span>
            <hr class="mb-1 mt-2">
            <div class="">
              <p class="my-0 overflow-auto"><b>${SMU}</b>-><b>${location}</b></p>
              <p class=" my-0 fw-bold">${price}</p>
              <p class="my-0">${slots available}</p>
            </div>
          </div>
        </div>
      </div>
</div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    let listing = document.getElementById("listing");

</script>

</html>
