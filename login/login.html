<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUth Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{
            background-color: #e3f1ef;
        }

        .title{
            color: #4e7570;
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .header {
            font-size: 50px;
            font-weight: bold;
        }

        .subheader {
            font-size: 26px;
        }
    

        .login {
            margin: auto;
            margin-top: 50px;
            justify-content: center;
        }

        .login_form {
            background-color: #bedad6;
            border-radius: 30px;
            padding: 20px;
            padding-top: 10%;
            
        }

        #login_submit{
            background-color:#4e7570;
            font-weight: bold;
            font-size: 32px;
            padding-left: 30px;
            padding-right: 30px;
        }
        

    </style>
</head>
<body>
    <div class="title">
        <div class="header">SMUth Ride</div>
        <div class="subheader">For smooth ride to and from SMU</div>
    </div>
    <div class="login_pic">
    </div>
    <div class="container row row-cols-2 login">
        <div class="login_pic col">

        </div>
        <div class="login_form col col-rows-3">
            <form>
                <div class="mb-3">
                  <label for="inputName" class="form-label">Username</label>
                  <input type="username" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" aria-describedby="forgetPwd">
                  <div id="forgetPwd" class="form-text"><a href="###">Forgot Password?</a></div>
                </div>
                <div class="mx-5"><button id="login_submit" type="submit" class="btn btn-primary">Login</button></div>
            </form>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
