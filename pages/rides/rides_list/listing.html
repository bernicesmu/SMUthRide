<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ride_listing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="col p-5">

    <div class="d-flex justify-content-between">
        <div>
            <h1 class="text-center mt-3">Rides</h1>
        </div>
        <div class="mt-3 inputs col-6">
            <i class="bi bi-search"></i>
            <input name="search_rides" type="text" class="form-control" placeholder="Search Rides...">


        </div>
        <a href="" class="">
            <i class="bi bi-plus-circle-fill"></i>
        </a>

    </div>
    <div id="populate_listings" class="d-flex flex-wrap justify-content-start align-content-start mx-auto">

    </div>
</div>


</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    let listing = `<div id = "listing" class="col mx-auto px-auto">

                <div class="card" style="background-color: #e3f1ef; border-style: none">
                <div class="card-body px-4 pt-4 pb-0 overflow-hidden mx-auto my-3">
                <a href="#" class="stretched-link"></a>
                    <div class="d-flex">
                        <div class="flex-shrink-0  bd-highlight">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-2.webp"
                             alt="Generic placeholder image" class="img-fluid rounded-circle border"
                             >
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-center overflow-visible ">
                                <p class="mb-2">{Driver Name}</p>
                            </div>
                            <div class="text-center overflow-visible">
                                <h5>{Date},{Time}</h5>
                            </div>
                        </div>
                    </div>
                    <span class="badge rounded-pill">Recurring
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                    </span>
                    <hr class="mb-1 mt-2">
                    <div class="py-2">
                        <h5 class="my-0 overflow-visible">
                            <b>{SMU}</b><i class="bi bi-arrow-right"></i><b>{location}</b>
                        </h5>
                        <p class=" my-0 fw-bold">{price}</p>
                        <p class="my-0">{slots available}</p>

                    </div>
                </div>
            </div>
      </div>`;
    for (let i = 0; i < 10; i++) {
        document.getElementById("populate_listings").innerHTML += listing;
    }

</script>

</html>
