<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e3f1ef !important;
        }

        * {
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6, p {
            color: #4e7570;
        }

        nav {
            padding: 3rem 0 3rem;
            background-color: grey;
            text-align: center;
        }

        .card {
            background-color: #bedad6;
            margin: 1rem;
        }

        .button {
            background-color: #4e7570 !important;
            color: #e3f1ef !important;
            font-weight: 600 !important;
        }

        .navbar {
            background-color: #4e7570;
        }

        a:link {
            color: #bedad6;
        }

        #chat {
            background-color: white;
        }

        body {
            background-color: #e3f1ef !important;
        }

        h1 {
            color: #4e7570;
        }
        
        #listing {
            background-color: #e3f1ef;
        }
        #add_ride_icon{
            position: fixed;
            z-index: 3;
            bottom: 20px;
            right: 20px;
        }
        .card {
            background-color: #e3f1ef;
            margin: 0 auto;
        }

        .card-body {
            border-radius: 15px;
            background-color: #bedad6;
            min-width: 251px;
            min-height: 235px;
            max-width: 300px;
            max-height: 300px;
            color: #4e7570;
            transition: all 0.2s ease-in-out;
        }

        .card-body:hover {
            transition: all 0.2s ease-in-out;
            transform: scale(1.1);
        }

        .rounded-circle {
            width: 60px;
            border-color: #4e7570;
        }

        .badge {
            background-color: #4c86a2;
        }

        .inputs {
            position: relative;
        }

        input[type=text] {
            background-color: #bedad6;
            border-radius: 15px;
        }

        input[type=text]:focus {
            background-color: #bedad6;
            border-radius: 15px ;
        }

        .form-control {
            text-indent: 15px;
            background-color: #bedad6;
            border: none;
            height: 45px;
            width: 100%;
            /*border: #ffba08 2px solid;*/
        }

        .form-control::placeholder {
            text-align: center;
        }

        .bi-search {
            position: absolute;
            top: 12px;
            left: 8px;
            color: #4e7570;
        }

        .bi-plus-circle-fill {
            font-size: 3rem;
            color: #4e7570;
        }

    </style>
</head>
<body>
<div class="col p-5">

    <div class="d-flex justify-content-between">
        <div>
            <h1 class="text-center mt-3">Rides</h1>
        </div>
        <div class="mt-3 inputs col-6">
            <i class="bi bi-search"></i>
            <input name="search_rides" type="text" class="form-control" placeholder="Search Rides...">
        </div>
        <div></div>
    </div>
    <a href="" id="add_ride_icon">
        <i class="bi bi-plus-circle-fill"></i>
    </a>
    <div id="populate_listings" class="d-flex flex-wrap justify-content-start align-content-start mx-auto">

    </div>
</div>


</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>

                <a href="#" class="stretched-link"></a>
                    <div class="d-flex">
                        <div class="flex-shrink-0  bd-highlight">

                             alt="Generic placeholder image" class="img-fluid rounded-circle border"
                             >

        document.getElementById("populate_listings").innerHTML += listing;
    }

</script>

</html>
