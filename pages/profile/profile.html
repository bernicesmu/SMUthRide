<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="../../navbar/nav_styles.css" />
        <link rel="stylesheet" href="./profile.css" />
    </head>
    <body>
        <form id="profile_form"></form>
        <div id="navbarVue">
            <div
                v-html="navbar_html"
                @scroll="nav_animation"
                data-page="profile"
            ></div>
        </div>

        <div id="profileVue" class="wrapper">
            <div class="profile text-center justify-content-center h-100">
                <img class="profile-pic" src="ded.png" alt="profile picture" />
                <h2 class="name"><strong>{{ displayname }}</strong></h2>
                <p class="degree-text">{{ degree }}, {{ yearOfStudy }}</p>
                <div class="additional-profile">
                    <p class=""><strong>Age</strong>: {{ age }}</p>
                    <p class=""><strong>Status</strong>: {{ status }}</p>
                    <p class="">
                        <strong>Location</strong>: {{ location_user }}
                    </p>
                    <p class="">
                        <strong>MBTI</strong>:
                        <a
                            :href="'https://www.16personalities.com/' + mbti.toLowerCase() + '-personality'"
                            class="personality"
                            >{{ mbti }}</a
                        >
                    </p>
                    <!-- the link can jus change the intp part to any other personality, eg infj etc -->
                </div>
                <div class="edit-profile">
                    <a href="./profile_edit.html"
                        ><button class="btn btn-edit-profile w-100">
                            Edit profile
                        </button></a
                    >
                </div>
            </div>

            <main>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Bio</h5>
                        <p class="card-text ps-0">{{ bio }}</p>
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title preferences">Preferences</h5>
                        <h6>Price</h6>
                        <div class="meter">
                            <div
                                class="preference"
                                :class="'w'+prefPrice"
                            ></div>
                        </div>
                        <h6>Comfort</h6>
                        <div class="meter">
                            <div
                                class="preference"
                                :class="'w'+prefComfort"
                            ></div>
                        </div>
                        <h6>Convenience</h6>
                        <div class="meter">
                            <div
                                class="preference"
                                :class="'w'+prefConvenience"
                            ></div>
                        </div>
                        <h6>Speed</h6>
                        <div class="meter">
                            <div
                                class="preference"
                                :class="'w'+prefSpeed"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">CCAs</h5>
                        <!-- <p class="card-text ps-0"> -->
                        <ul class="cca">
                            <li v-for="cca in ccas.slice(0, -1) ">{{ cca }}</li>
                        </ul>
                        <!-- </p> -->
                    </div>
                </div>
                <div class="card profile-card p-1" v-if=" showSocials ">
                    <div class="card-body">
                        <h5 class="card-title">Socials</h5>
                        <ul class="socials-ul">
                            <li v-if=" linkedinLink !== '' ">
                                <a
                                    href="https://www.linkedin.com/in/"
                                    target="_blank"
                                    ><i
                                        class="fab fa-linkedin fa-2x profile-fab"
                                    ></i
                                    >{{ linkedinLink }}</a
                                >
                            </li>
                            <li v-if=" facebookLink !== '' ">
                                <a
                                    href="https://www.facebook.com/"
                                    target="_blank"
                                    ><i
                                        class="fab fa-facebook fa-2x profile-fab"
                                    ></i
                                    >{{ facebookLink }}</a
                                >
                            </li>
                            <li v-if=" instagramLink !== '' ">
                                <a
                                    href="https://www.instagram.com/"
                                    target="_blank"
                                    ><i
                                        class="fab fa-instagram fa-2x profile-fab"
                                    ></i
                                    >{{ instagramLink }}</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../../navbar/navbar.js"></script>
        <script src="./profile_mod.js" type="module"></script>
        <script src="./profile.js"></script>
    </body>
</html>
