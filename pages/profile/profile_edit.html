<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="../../navbar/nav_styles.css" />
        <link rel="stylesheet" href="./profile.css" />
    </head>
    <style>
        input[type="range"] {
            height: 1rem;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 90%;
            background-color: #e3f1ef;
        }
        input[type="range"]::-webkit-slider-thumb {
            height: 1rem;
            width: 1rem;
            border-radius: 1rem;
            background: #4e7570;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .plus-minus-button {
            display: inline-block;
            padding: 0;
            border: transparent;
            background-color: transparent;
        }
        .bio-input {
            resize: none;
            overflow-y: scroll;
            min-height: 5rem !important;
            max-height: 10rem;
        }
    </style>
    <body>
        <div id="navbarVue">
            <div
                v-html="navbar_html"
                @scroll="nav_animation"
                data-page="profile"
            ></div>
        </div>

        <div id="profileVue" class="wrapper">
            <div class="profile text-center justify-content-center h-100">
                <img class="profile-pic" src="ded.png" alt="profile picture" />
                <h2 class="name">
                    <strong
                        ><input
                            type="text"
                            class="form-control text-center target-input"
                            id="displayname"
                            name="displayname"
                            v-model="displayname"
                    /></strong>
                </h2>
                <p class="degree-text">
                    <select
                        type="dropdown"
                        class="form-select text-center target-input"
                        id="degree"
                        name="degree"
                    >
                        <option
                            v-for="majorChoice in majorList"
                            :value="majorChoice"
                            :selected=" degree === majorChoice "
                        >
                            {{ majorChoice }}
                        </option>
                    </select>
                    <select
                        type="dropdown"
                        class="form-select text-center target-input"
                        id="year"
                        name="year"
                    >
                        <option
                            v-for="yearChoice in yearOfStudyList"
                            :value="yearChoice"
                            :selected=" yearChoice === yearOfStudy "
                        >
                            {{ yearChoice }}
                        </option>
                    </select>
                </p>
                <div class="additional-profile">
                    <p class="">
                        <strong>Age</strong>:
                        <input
                            type="number"
                            class="form-control text-center w-50 d-inline target-input"
                            name="age"
                            v-model="age"
                        />
                    </p>
                    <p class="">
                        <strong>Status</strong>:
                        <select
                            type="dropdown"
                            class="form-select text-center w-50 d-inline target-input"
                            id="status"
                            name="status"
                        >
                            <option
                                v-for="statusChoice in statusList"
                                :value="statusChoice"
                                :selected=" statusChoice === status "
                            >
                                {{ statusChoice }}
                            </option>
                        </select>
                    </p>
                    <p class=""><strong>Location</strong>: Jurong</p>
                    <p class="">
                        <strong>MBTI</strong>:
                        <select
                            type="dropdown"
                            class="form-select text-center w-50 d-inline target-input"
                            id="mbti"
                            name="mbti"
                        >
                            <option
                                v-for="mbtiChoice in mbtiList"
                                :value="mbtiChoice"
                                :selected=" mbtiChoice === mbti "
                            >
                                {{ mbtiChoice }}
                            </option>
                        </select>
                    </p>
                    <!-- the link can jus change the intp part to any other personality, eg infj etc -->
                </div>
                <div class="edit-profile">
                    <form id="profile_form" action="./profile.html">
                        <input
                            type="submit"
                            class="btn btn-edit-profile w-100"
                            value="Save edits"
                        />
                    </form>
                </div>
            </div>

            <main>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Bio</h5>
                        <textarea
                            class="form-control d-inline target-input bio-input"
                            id="bio"
                            name="bio"
                            maxlength="500"
                            @input="auto_grow"
                            ref="bio"
                        >
{{ bio }}</textarea
                        >
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title preferences">Preferences</h5>
                        <h6>Price</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefPrice"
                            name="prefPrice"
                            :value="prefPrice"
                            v-model="prefPrice"
                        />
                        <h6>Comfort</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefComfort"
                            name="prefComfort"
                            :value="prefComfort"
                            v-model="prefComfort"
                        />
                        <h6>Convenience</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefConvenience"
                            name="prefConvenience"
                            :value="prefConvenience"
                            v-model="prefConvenience"
                        />
                        <h6>Speed</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefSpeed"
                            name="prefSpeed"
                            :value="prefSpeed"
                            v-model="prefSpeed"
                        />
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">CCAs</h5>
                        <div id="cca-input" v-for="cca of ccas">
                            <input
                                type="text"
                                class="form-control text-center cca_options w-50 target-input"
                                :value="cca"
                                :disabled="cca!==''"
                                @input=" ccaInputModel "
                            />
                            <button
                                class="plus-minus-button"
                                id="plus-button"
                                v-if=" cca==='' "
                                @click=" create_new_cca "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="#4e7570"
                                    class="bi bi-plus-circle-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                                    />
                                </svg>
                            </button>
                            <button
                                class="plus-minus-button"
                                v-else
                                @click=" remove_cca(cca) "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="#4e7570"
                                    class="bi bi-dash-circle-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Socials</h5>
                        <ul class="socials-ul">
                            <li>
                                <i
                                    class="fab fa-linkedin fa-2x profile-fab d-inline"
                                ></i>
                                <input
                                    type="text"
                                    class="form-control text-center d-inline w-75 target-input"
                                    name="linkedin"
                                    v-model="linkedinLink"
                                />
                            </li>
                            <li>
                                <i
                                    class="fab fa-facebook fa-2x profile-fab d-inline"
                                ></i>
                                <input
                                    type="text"
                                    class="form-control text-center d-inline w-75 target-input"
                                    name="facebook"
                                    v-model="facebookLink"
                                />
                            </li>
                            <li>
                                <i
                                    class="fab fa-instagram fa-2x profile-fab d-inline"
                                ></i>
                                <input
                                    type="text"
                                    class="form-control text-center d-inline w-75 target-input"
                                    name="instagram"
                                    v-model="instagramLink"
                                />
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
