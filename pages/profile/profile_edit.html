        <meta charset="UTF-8" />

        <title>Profile</title>

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <style>
        input[type="range"] {
            height: 1rem;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 90%;
            background-color: #e3f1ef;
        }
        input[type="range"]::-webkit-slider-thumb {
            height: 1rem;
            width: 1rem;
            border-radius: 1rem;
            background: #4e7570;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .plus-minus-button {
            display: inline-block;
            padding: 0;
            border: transparent;
            background-color: transparent;
        }
        .bio-input {
            resize: none;
            overflow-y: scroll;
            min-height: 5rem !important;
            max-height: 10rem;
        }
        .ccaDiv {
            display: flex;
        }
    </style>
    <body>
        <div id="navbarVue">
            <div data-page="profile"></div>
        </div>

        <div id="profileVue" class="wrapper">
            <div class="profile text-center justify-content-center">
                <!-- <img class="profile-pic" src="ded.png" alt="profile picture" /> -->
                <!-- <img class="profile-pic" v-bind:src="selectedFile" alt="profile picture" /> 
                {{selectedFile}} -->

                <!-- <input type = "file" ref="fileInput" id="photo"> -->
                <!-- <button @click="$refs.fileInput.click()">Pick File</button> -->
                <!-- <button id="upload">Upload</button> -->
                <!-- <div style="border-radius: 50%;border:blueviolet 3px solid;width: 100px;height:100px;"> -->
                <img id="profile-picture" class="profile-pic img-fluid rounded-circle rounded-circle-dp mb-2"
                style="object-fit: contain; height: 200px; width: 200px; object-position: 50% 50%;border:black solid 1px"  :src="profile_url"/>
                <!-- </div> -->
                
                <div>
                    <!-- <button>Upload Image</button> -->
                    <input type="file" id="imageInput" ref="fileInput" style="display: none;" accept="image/*"/>
                    <button class="btn btn-sm bg-secondary text-white" @click="$refs.fileInput.click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        &nbsp;
                        Edit Profile Picture
                    </button>
                    <!-- <label for="imageInput">
                        
                    </label> -->
                </div>

                <h2 class="name">
                    <strong
                        ><input
                            type="text"
                            class="form-control text-center target-input"
                            id="displayname"
                            name="displayname"
                            v-model="displayname"
                    /></strong>
                </h2>
                <p class="degree-text">
                    <select
                        type="dropdown"
                        class="form-select text-center target-input"
                        id="degree"
                        name="degree"
                    >
                        <option
                            v-for="majorChoice in majorList"
                            :value="majorChoice"
                            :selected=" degree === majorChoice "
                        >
                            {{ majorChoice }}
                        </option>
                    </select>
                    <select
                        type="dropdown"
                        class="form-select text-center target-input"
                        id="year"
                        name="year"
                    >
                        <option
                            v-for="yearChoice in yearOfStudyList"
                            :value="yearChoice"
                            :selected=" yearChoice === yearOfStudy "
                        >
                            {{ yearChoice }}
                        </option>
                    </select>
                </p>
                <div class="additional-profile">
                    <div class="">
                        <strong>Age</strong>:
                        <input
                            type="number"
                            class="form-control text-center d-inline target-input add-profile-fields"
                            name="age"
                            v-model="age"
                        />
                    </div>
                    <div class="">
                        <strong>Status</strong>:
                        <select
                            type="dropdown"
                            class="form-select text-center d-inline target-input add-profile-fields"
                            id="status"
                            name="status"
                        >
                            <option
                                v-for="statusChoice in statusList"
                                :value="statusChoice"
                                :selected=" statusChoice === status "
                            >
                                {{ statusChoice }}
                            </option>
                        </select>
                    </div>
                    <div class="">
                        <strong>Location</strong>: 
                        <input id="pac-input" class="form-control text-center d-inline target-input add-profile-fields" type="text" placeholder="AAAAAA"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4TSlT_Tm-4Pi6x6_bkUZKgsfr_iFe5Q&region=SG&callback=initAutocomplete&libraries=places&v=weekly" async defer></script>
                    
                    <script>
                        function initAutocomplete() {
                            const input = document.getElementById('pac-input')
                            const options = {
                                componentRestrictions: { country: "SG" },  
                                strictBounds: true, 
                            } 
                            const autocomplete = new google.maps.places.Autocomplete(input, options);
                            autocomplete.setTypes(['neighborhood'])
                        }
                    </script>
                    <div class="">
                        <strong>MBTI</strong>:
                        <select
                            type="dropdown"
                            class="form-select text-center d-inline target-input add-profile-fields"
                            id="mbti"
                            name="mbti"
                        >
                            <option
                                v-for="mbtiChoice in mbtiList"
                                :value="mbtiChoice"
                                :selected=" mbtiChoice === mbti "
                            >
                                {{ mbtiChoice }}
                            </option>
                        </select>
                    </div>
                    <!-- the link can jus change the intp part to any other personality, eg infj etc -->
                </div>
                <div class="edit-profile">
                    <form id="profile_form" action="./profile.html">
                        <input
                            type="submit"
                            class="btn btn-edit-profile w-100 edit-profile-button"
                            value="Save edits"
                        />
                    </form>
                </div>
            </div>

            <main>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Bio</h5>
                        <textarea
                            class="form-control d-inline target-input bio-input"
                            id="bio"
                            name="bio"
                            maxlength="500"
                            @input="auto_grow"
                            ref="bio"
                        >
{{ bio }}</textarea
                        >
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title preferences">Preferences</h5>
                        <h6>Price</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefPrice"
                            name="prefPrice"
                            v-model="prefPrice"
                        />
                        <h6>Comfort</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefComfort"
                            name="prefComfort"
                            v-model="prefComfort"
                        />
                        <h6>Convenience</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefConvenience"
                            name="prefConvenience"
                            v-model="prefConvenience"
                        />
                        <h6>Speed</h6>
                        <input
                            type="range"
                            class="meter target-input"
                            id="prefSpeed"
                            name="prefSpeed"
                            v-model="prefSpeed"
                        />
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">CCAs</h5>
                        <div id="cca-input" class="ccaDiv" v-for="cca of ccas">
                            <input
                                type="text"
                                class="form-control text-center cca_options w-75 target-input"
                                :value="cca"
                                :disabled="cca!==''"
                                @input=" ccaInputModel "
                            />
                            <button
                                class="plus-minus-button"
                                id="plus-button"
                                v-if=" cca==='' "
                                @click=" create_new_cca "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="#4e7570"
                                    class="bi bi-plus-circle-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                                    />
                                </svg>
                            </button>
                            <button
                                class="plus-minus-button"
                                v-else
                                @click=" remove_cca(cca) "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="#4e7570"
                                    class="bi bi-dash-circle-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Socials</h5>
                        <ul class="socials-ul">
                            <li>
                                <i
                                    class="fab fa-linkedin fa-2x profile-fab d-inline"
                                ></i>
                                <label for="linkedin">{{ linkedinLink }}</label>
                                <input
                                    type="text"
                                    class="form-control text-start d-inline w-25 target-input"
                                    name="linkedin"
                                    v-model="linkedinLinkInput"
                                />
                            </li>
                            <li>
                                <i
                                    class="fab fa-facebook-square fa-2x profile-fab d-inline"
                                ></i>
                                <label for="facebook">{{ facebookLink }}</label>
                                <input
                                    type="text"
                                    class="form-control text-start d-inline w-25 target-input"
                                    name="facebook"
                                    v-model="facebookLinkInput"
                                />
                            </li>
                            <li>
                                <i
                                    class="fab fa-instagram fa-2x profile-fab d-inline"
                                ></i>
                                <label for="instagram"
                                    >{{ instagramLink }}</label
                                >
                                <input
                                    type="text"
                                    class="form-control text-start d-inline w-25 target-input"
                                    name="instagram"
                                    v-model="instagramLinkInput"
                                />
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
