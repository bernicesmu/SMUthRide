<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../../navbar/nav_styles.css" />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="../rides/rides_list/toggle_button.css" />

        <link rel="stylesheet" href="../rides/rides_list/card.css" />
        <style>
        tbody > tr:hover{
            background-color: #BEDAD6;
        }
        .nav-link::selection{
            color:  #e3f1ef;
        }
        .nav-link{
            color: #4e7570;
        }

        .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a
        {
            margin-top: 1px;
        }
        .nav-tabs > li {
            margin-bottom: 0px;
        }
        .nav-tabs > li.active {
            margin-bottom: -1px;
        }
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        .btn-offer { 
            background-color: #BFACD3;
            color: #451F6A;
        }

        .btn-offer:hover { 
            background-color: #BFACD3;
            color: #FFF;
        }

        .btn-find { 
            color: #8A6F42;
            background-color: #d8c7a3;
        }

        .btn-find:hover { 
            color: #FFF;
            background-color: #d8c7a3;
        }

        div {
            margin-left: 6px;
            margin-top: 15px;
        }
        </style>

        <title>Offers</title>
    </head>
    <body>
        <div id="navbarVue">
            <div
                v-html="navbar_html"
                @scroll="nav_animation"
                data-page="offers"
            ></div>
        </div>

        <div id="populate_listings">

            <div id="top_row sticky" style="text-align: center; background-color: #e3f1ef">
                        <h1 class="">Offers</h1>
            </div>

            <ul class="nav nav-tabs col-11 col-md-10 mx-auto " id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Scheduled</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">History</button>
                </li>
            </ul>
            <div class="tab-content col-11 col-md-10 mx-auto" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div v-if="current_drives.length>0">
                        <drive :list="current_drives"></drive>
                    </div>
                    <div v-else-if="current_drives.length==0">
                        No scheduled drives 
                        <br>
                        <button class="btn btn-offer" onclick="location.href='../rides/create_ride/rides_indiv_driver.html'" style="margin-top: 10px;"> 
                            Offer a ride
                        </button>
                        <br><br>
                    </div>
                    <div v-if="current_rides.length>0">
                        <ride :list="current_rides" :users="users"></ride>
                    </div>
                    <div v-else-if="current_rides.length==0">
                        No scheduled rides 
                        <br>
                        <button class="btn btn-find" onclick="location.href='../rides/rides_list/rides_listing.html'" style="margin-top: 10px;"> 
                            Find a ride
                        </button>
                    </div>

                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div v-if="expired_drives.length>0">
                        <drive :list="expired_drives"></drive>
                    </div>
                    <div v-else>
                        No driving history
                        <br>
                        <button class="btn btn-offer" onclick="location.href='../rides/create_ride/rides_indiv_driver.html'"> 
                            Offer a ride
                        </button>
                        <br><br>
                    </div>
                    <div v-if="expired_rides.length>0">
                        <ride :list="expired_rides" :users="users"></ride>
                    </div>
                    <div v-else>
                        No riding history
                        <br>
                        <button class="btn btn-find" onclick="location.href='../rides/rides_list/rides_listing.html'"> 
                            Find a ride
                        </button>
                    </div>
                </div>



            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
