    <body>
        <div id="navbarVue">
            <div
                v-html="navbar_html"
                @scroll="nav_animation"
                data-page="offers"
            ></div>
        </div>
        <div id="populate_listings" class="">

            <div id="top_row" style="text-align: center; background-color: #e3f1ef">
                        <h1 class="">Offers</h1>
            </div>
            <div style="height: 40px"></div>
            <ul class="nav nav-tabs mb-3" id="current" role="tablist">
                <li class="nav-item" role="presentation">
                    <a
                            class="nav-link active"
                            id="ex1-tab-1"
                            data-mdb-toggle="tab"
                            href="#current"
                            role="tab"
                            aria-controls="ex1-tabs-1"
                            aria-selected="true"
                    >Current</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a
                            class="nav-link"
                            id="ex1-tab-2"
                            data-mdb-toggle="tab"
                            href="#expired"
                            role="tab"
                            aria-controls="ex1-tabs-2"
                            aria-selected="false"
                    >History</a
                    >
                </li>
            </ul>
            <div class="tab-content" id="ex1-content">

                <div
                        class="tab-pane fade show active"
                        id="current"
                        role="tabpanel"
                        aria-labelledby="ex1-tab-1"
                >
                    <div v-if="current_drives.length>0">
                        <drive :list="current_drives"></drive>
                    </div>
                    <div v-else-if="current_drives.length==0">No scheduled Drives </div>
                    <div v-if="current_rides.length>0">
                        <ride :list="current_rides"></ride>
                    </div>
                    <div v-else-if="current_rides.length==0">No scheduled Rides </div>
                </div>
                <div class="tab-pane fade"
                     id="expired"
                     role="tabpanel"
                     aria-labelledby="ex1-tab-2"
                >
                    <div v-if="expired_drives.length>0">
                        <drive :list="expired_drives"></drive>
                    </div>
                    <div v-else>No driving history </div>
                    <div v-if="expired_rides.length>0">
                        <ride :list="expired_rides" :users_list="users"></ride>
                    </div>
                    <div v-else>No riding history </div>
                </div>
            </div>
        </div>
   

    </body>
