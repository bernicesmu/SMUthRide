            crossorigin="anonymous"
        />
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../../navbar/nav_styles.css" />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="../rides/rides_list/toggle_button.css" />
        <link rel="stylesheet" href="../rides/rides_list/offers.css" />

        tbody > tr:hover{
            background-color: #BEDAD6;
        }

        #top_row{
            /*width:100%;*/

            /*background-color:#e3f1ef;*/
            /*top:12.8vh*/
        }
        </style>
        <title>Offers</title>
    </head>
    <body>
        <div id="navbarVue">
            <div
                v-html="navbar_html"
                @scroll="nav_animation"
                data-page="offers"
            ></div>
        </div>

        <div id="populate_listings" class="">

            <div id="top_row" style="text-align: center; background-color: #e3f1ef">
                        <h1 class="">Offers</h1>
            </div>
            <div style="height: 40px"></div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Scheduled</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">History</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div v-if="current_drives.length>0">
                        <drive :list="current_drives"></drive>
                    </div>
                    <div v-else-if="current_drives.length==0">No scheduled Drives </div>
                    <div v-if="current_rides.length>0">
                        <ride :list="current_rides" :users="users"></ride>
                    </div>
                    <div v-else-if="current_rides.length==0">No scheduled Rides </div>

                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div v-if="expired_drives.length>0">
                        <drive :list="expired_drives"></drive>
                    </div>
                    <div v-else>No driving history </div>
                    <div v-if="expired_rides.length>0">
                        <ride :list="expired_rides" :users="users"></ride>
                    </div>
                    <div v-else>No riding history </div>
                </div>



            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
