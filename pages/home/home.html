<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./home.css" />
    <body>
        <div id="navbarVue">
            <div v-html="navbar_html" @scroll="nav_animation" data-page="home"></div>
        </div>

        <div class="welcome">
            <h1>SMUth Ride</h1>
            <p>
                Welcome to SMUth Ride
            </p>


            <div class="trip text-center my-5">
                <h2 class="d-inline">SMU</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4e7570" class="bi bi-arrow-right align-text-bottom mx-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
                <h2 class="d-inline">Location</h2>
            </div>
            <div>
                <div class="street">
                    <div class="car">
                    <div class="car-body">
                        <div class="car-top-back">
                            <div class="front-curve"></div>
                        </div>
                        <div class="car-top-front">
                        </div>
                    </div>
                    <div class="tyre">		
                        <div class="gap"></div>	
                    </div>
                    <div class="tyre front">
                        <div class="gap"></div>	
                    </div>
                </div>
                </div>
                <div class="street-stripe"></div>
            </div>
        </div>



        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./home.js"></script>
    </body>
</html>
